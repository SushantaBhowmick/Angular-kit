<div class="flex min-h-screen flex-1 flex-col justify-center px-6 py-12 lg:px-8 ">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
            <img
              alt="Your Company"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
              class="mx-auto h-10 w-auto"
            />
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
              Reset Password
            </h2>
          </div>
        
          <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form [formGroup]="resetPassForm" (submit)="onSubmit()" class="space-y-6">
             
              <div>
                <div class="flex items-center justify-between">
                  <label for="newPassword" class="block text-sm font-medium leading-6 text-gray-900">
                    New Password
                  </label>
                </div>
                <div class="mt-2">
                  <input
                    id="newPassword"
                    name="newPassword"
                    type="password"
                    formControlName="newPassword" 
                    class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                  <div *ngIf="resetPassForm.get('newPassword')?.invalid && resetPassForm.get('newPassword')?.touched" class="text-red-600 text-sm">
                      <!-- Password validation errors -->
                      <div *ngIf="resetPassForm.get('newPassword')?.errors?.['required']">New password is required</div>
                    </div>
                </div>
              </div>
              <div>
                <div class="flex items-center justify-between">
                  <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-900">
                    Confirm Password
                  </label>
                </div>
                <div class="mt-2">
                  <input
                    id="confirmPassword"
                    name="confirmPassword"
                    type="password"
                    formControlName="confirmPassword" 
                    class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                  <div *ngIf="resetPassForm.get('confirmPassword')?.invalid && resetPassForm.get('confirmPassword')?.touched" class="text-red-600 text-sm">
                      <!-- Password validation errors -->
                      <div *ngIf="resetPassForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</div>
                    </div>
                </div>
              </div>
        
              <div>
                <button
                  type="submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Submit
                </button>
              </div>
            </form>
        
           
    </div>
  </div>
