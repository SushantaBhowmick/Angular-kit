<div class="flex min-h-screen flex-1 flex-col justify-center  px-6 py-12 lg:px-8 border">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        alt="Your Company"
        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        class="mx-auto h-10 w-auto"
      />
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
        Sign in to your account
      </h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="signInForm" (submit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
            Email address
          </label>
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
            <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="text-red-600 text-sm">
                <!-- Email validation errors -->
                <div *ngIf="signInForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="signInForm.get('email')?.errors?.['email']">Please enter a valid email</div>
              </div>
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">
              Password
            </label>
            <div class="text-sm">
              <a routerLink="/forget-password" class="font-semibold text-indigo-600 hover:text-indigo-500">
                Forgot password?
              </a>
            </div>
          </div>
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password" 
              autocomplete="current-password"
              class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
            <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-red-600 text-sm">
                <!-- Password validation errors -->
                <div *ngIf="signInForm.get('password')?.errors?.['required']">Password is required</div>
              </div>
          </div>
        </div>
  
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Sign in
          </button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        New User ? 
        <a routerLink="/signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
          Start with Sign Up
        </a>
      </p>
    </div>
  </div>
