<div class="flex min-h-screen flex-1 flex-col justify-center items-center px-6 py-12 lg:px-8 border">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        alt="Your Company"
        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        class="mx-auto h-10 w-auto"
      />
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
       Forget Password
      </h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="forgetPassForm" (submit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
            Email address
          </label>
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
            <div *ngIf="forgetPassForm.get('email')?.invalid && forgetPassForm.get('email')?.touched" class="text-red-600 text-sm">
                <!-- Email validation errors -->
                <div *ngIf="forgetPassForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="forgetPassForm.get('email')?.errors?.['email']">Please enter a valid email</div>
              </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
