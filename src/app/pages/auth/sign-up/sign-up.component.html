<div class="flex min-h-screen flex-1 flex-col justify-center  px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        alt="Your Company"
        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        class="mx-auto h-10 w-auto"
      />
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
        Sign Up to explore
      </h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="signUpForm" (submit)="onSubmit()" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
              Your good name
            </label>
            <div class="mt-2">
              <input
                id="name"
                name="name"
                type="text"
                formControlName="name"
                autocomplete="name"
                class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
              <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="text-red-600 text-sm">
                  <!-- Email validation errors -->
                  <div *ngIf="signUpForm.get('name')?.errors?.['required']">Name is required</div>
                </div>
            </div>
          </div>
        <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
              Email address
            </label>
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                formControlName="email"
                autocomplete="email"
                class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
              <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-red-600 text-sm">
                  <!-- Email validation errors -->
                  <div *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required</div>
                  <div *ngIf="signUpForm.get('email')?.errors?.['email']">Please enter a valid email</div>
                </div>
            </div>
          </div>
  
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
              Password
            </label>
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                formControlName="password"
                class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
              <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-red-600 text-sm">
                  <!-- Email validation errors -->
                  <div *ngIf="signUpForm.get('password')?.errors?.['required']">Name is required</div>
                </div>
            </div>
          </div>
  
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Sign in
          </button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Already a Member ? 
        <a routerLink="/signin" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
          Sign In
        </a>
      </p>
    </div>
  </div>
